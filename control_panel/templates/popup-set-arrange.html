{% load static %}
<div class="fixed bg-zinc-950/30 inset-0 w-screen h-screen hidden justify-center items-center popup-set-arrange">
    <div class="relative w-[95%] flex flex-col gap-4 rounded-md bg-white p-8 popups md:w-2/3 lg:w-1/3 2xl:py-10">
        <button class="absolute top-8 right-8 button-close">
            <img src="{% static 'assets/svg/close.svg' %}" alt="">
        </button>
        <h2 class="text-xl font-bold">Agendar Treinamento</h2>
        <form class="flex flex-col gap-4" action="{% url 'change_password' %}" method="post">
            {% csrf_token %}
            <div class="flex flex-col gap-2">
                <div class="flex flex-col gap-2">
                    <label for="training">Treinamento</label>
                    <input type="text" id="training" name="training" class="border rounded-md p-2">
                </div>
                <div class="flex flex-col gap-2">
                    <label for="date">Data</label>
                    <input type="date" id="date" name="date" class="border rounded-md p-2">
                </div>
                <div class="flex flex-col gap-2">
                    <label for="time">Hor√°rio</label>
                    <input type="time" id="time" name="time" class="border rounded-md p-2">
                </div>
            </div>
            <div class="flex justify-end gap-2">
                <button
                    type="button"
                    class="w-[100px] rounded-md bg-zinc-100 text-typography-primary px-4 py-2 hover:bg-zinc-200 border border-zinc-950/5 button-cancel">Cancelar</button>
                <button disabled type="submit" class="w-[100px] rounded-md bg-primary text-white px-4 py-2 hover:bg-primary/90 cursor-not-allowed">Salvar</button>
            </div>
        </form>
    </div>
</div>
