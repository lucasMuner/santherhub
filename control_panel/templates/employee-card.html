{% load static %}
{% load permission_tags %}
<div
    class="w-4/5 relative flex flex-col items-center gap-4 bg-white h-full p-6 rounded-lg border border-zinc-950/10 md:w-[30%] lg:w-[22%] xl:min-w-[15%] 2xl:min-w-[12%]">
    {% if user|has_role:'supervisor,gerente,administrador' %}
    <button id="{{employee.re}}" class="button-get-employee">
        <img class="cursor-pointer absolute top-4 right-4 w-5 " src="{% static 'assets/svg/more-vertical.svg' %}"
            alt="">
    </button>
    {% endif %}
    <div class="flex flex-col gap-4 items-center">
        <div class="flex justify-center items-center w-20 h-20 overflow-hidden rounded-full">
            <img class="object-cover object-top w-20 h-20" src="{{employee.photo.url}}" alt="">
        </div>
        <div class="w-full flex flex-col items-center gap-1">
            <div class="flex justify-center h-[3em] overflow-hidden ">
                <p class="font-semibold text-center text-ellipsis overflow-hidden">
                {{employee.first_name}} {{employee.last_name}}
                </p>
            </div>
            <div class="flex justify-center items-center bg-zinc-100 px-4 py-1 rounded-md text-sm text-center w-fit">
                {{employee.job}}
            </div>
        </div>
    </div>

    <p
        class="w-fit rounded-md text-sm px-4 py-1 mt-2 {% if employee.state == 'Ativo' %} bg-green-400 {% elif employee.state == 'FÃ©rias' %} bg-yellow-400 {% elif employee.state == 'Afastado' %} bg-red-400 {% endif %}">
        {{employee.state}}
    </p>
</div>
