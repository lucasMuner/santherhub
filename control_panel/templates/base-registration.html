{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}

<body class="relative overflow-hidden bg-secondary">
    <div class="flex flex-col gap-8 w-full h-screen lg:flex-row lg:gap-0 bg-secondary">
        <header class="hidden w-1/3 p-2 lg:flex ">
            <a href="{% url 'login' %}" class="bg-primary w-full h-full rounded-md flex justify-center items-center">
                <img class="w-2/5" src="{% static 'assets/logo-santher-branco.png' %}" alt="logo santher branco">
            </a>
        </header>
        <header class="flex justify-center items-center p-8 lg:hidden">
            <a href="{% url 'login' %}" class="flex justify-center items-center">
                <img class="w-2/5 " src="{% static 'assets/logo-santher-azul.png' %}" alt="logo santher branco">
            </a>
        </header>

        <div class="relative flex-1 flex flex-col gap-8  items-center p-0 pb-4 md:p-8">
            <div class="flex-1 flex flex-col justify-start lg:justify-center gap-4 w-4/5 md:w-1/2 lg:w-1/2">

                {% block registration %}

                {% endblock %}
            </div>
            <div class="botto flex justify-center items-center gap-1">
                <img width="80" class="w-12" src="{% static 'assets/logo-deskline.png' %}" alt="">
                <p class="font-medium text-sm"><i>Um sistema integrado DeskLine</i></p>
            
            </div>
        </div>

    </div>
    {% include 'message.html' %}
</body>
{% endblock %}
